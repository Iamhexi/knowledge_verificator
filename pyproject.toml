[tool.poetry]
name = "knowledge-verificator"
version = "0.1.2"
description = "User's knowledge verificator"
authors = ["Igor Sosnowicz <igor@sosnowicz.eu>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
transformers = "^4.44.2"
torch = "^2.4.1"
sentencepiece = "^0.2.0"
nltk = "^3.9.1"
rich = "^13.8.1"
tqdm = "^4.66.5"
sentence-transformers = "^3.1.1"
fastapi = {extras = ["standard"], version = "^0.115.2"}
pyyaml = "^6.0.2"

[tool.poetry.group.test]

[tool.poetry.group.test.dependencies]
pytest-cov = "^5.0.0"
pylint = "^3.2.7"
pylint-pytest = "^1.1.8"
pytest = "^6.2.0"
mypy = "^1.11.2"
ruff = "^0.6.5"

[tool.ruff]
line-length = 80
indent-width = 4

target-version = "py312"

[tool.ruff.lint]
select = ["E4", "E7", "E9", "F", "B"]

# Avoid enforcing certain rules' violations
ignore = []

# 3. Avoid trying to fix flake8-bugbear (`B`) violations.
unfixable = ["B"]

# 4. Ignore `E402` (import violations) in all `__init__.py` files, and in selected subdirectories.
[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["E402"]
"**/{tests,docs,tools}/*" = ["E402"]

[tool.ruff.format]
quote-style = "single"

[tool.mypy]
# Exclude module causing Internal error in mypy.
exclude = "tests/model/*"

[tool.pytest.ini_options]
addopts = "--cov=knowledge_verificator --cov-report html --cov-branch"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
